<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>FxOS add-on example</title>
    <link href="style.css" rel="stylesheet">
    <style>
      h1 {
        font-size: 60px;
        margin-bottom: 0;
      }
    </style>
  </head>

  <body>
    <h1>Firefox OS add-on demo</h1>
    <p><button>Install sample Firefox OS add-on</button></p>
  </body>
  <script>
  var installBtn = document.querySelector('button');

  installBtn.onclick = function() {
    install('update.webapp')
  }

  function install(url) {
    navigator.mozApps.installPackage('https://mikehenrty.github.io/simple-addon/' + url);
  }
  </script>
</html>
